<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<scrip>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if(idade < 18) {
        if(temCarteira == "S");
        mostra("Você não tem idade para dirigir");
    } else {
        mostra("Voce tem idade para dirigir");
    }

    </script>
</body>
