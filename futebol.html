<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<scrip>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var vitorias = parseInt(prompt("Entre com o número de vitorias."));

      var empates = parseInt(prompt("Entre com o número de empates."));

      var pontos = vitorias * 3 + empates;

      mostra("Os pontos do seu time é " + pontos);

      if (pontos > 28) {
        mostra("Seu time esta melhor que ano passado.");
      }
      if (pontos < 28) {
        mostra("Seu time esta pior que o ano passado.");
      }
      if (pontos == 28) {
        mostra("Seu time esta igual ao ano passado.");
      }

      mostra("FIM");
      
    </script>
  </body>
